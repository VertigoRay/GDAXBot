general:
  fiat: USD
  product_ids:
    - BTC-USD
    - ETH-USD
    - LTC-USD
  url:
    api: 'https://api.gdax.com'
    # api: 'https://api-public.sandbox.gdax.com'
    websocket: 'wss://ws-feed.gdax.com'
    # websocket: 'wss://ws-feed-public.sandbox.gdax.com'
  terminal:
    delta: true
    theme: default
  log: off
  log_level: warning


account:
  api:
    key: null
    secret: null
    passphrase: null
  initial_investment: 0.00


BTC-USD:
  trade_enabled: false
  interval: 1000
  buy:
    amount: 0.01
    only_when_trend_is_full: false
    post_only: true
    cancel_after: min
    below_midmarket: 0.01   
    spread_n: 3
    spread_v: 0.50
  sell:
    post_only: true
    above_buy: 0.01
  strategy: TrendLines
  strategies:
    StdDev:
      trades_n: 1000
    TrendLines:
      trades_n: 1000
      trendlines_n: 2
      trend_1_buy_on_up: true
      trend_1_trades_n: 1000
      trend_2_buy_on_up: true
      trend_2_trades_n: 100


ETH-USD:
  trade_enabled: false
  interval: 1000
